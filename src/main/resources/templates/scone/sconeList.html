<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div class="container">
    <div>
        <table class="table table-striped">
            <tbody>
                <tr th:each="item : ${sconeList}">
                    <td>
                        <a th:href="@{${item.url}}" th:text="${item.name}"></a>
                    </td>
                    <td th:text="${item.price}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
